<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="col" id="headCol">
      <div class="jumbotron jumbotron-fluid w-100" id="jumbo">
        <div class="container-fluid text-center">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </div>

    <!-- <div class="row mx-4 justify-content-center"> -->

    <!-- </div> -->
    <div class="container-fluid" id="mainContainer">
      <div class="row flex-wrap" id="mainRow">
        <div class="col-md-2 mx-2" id="searchCol">
          <!-- <form class="form-inline" id="searchFormRow">
            <label class="sr-only" for="inlineFormInputName2"> City Name</label>
            <input
              type="text"
              class="form-control mx-auto"
              id="searchForm"
              placeholder="Search for US city"
            />

            <button type="submit" id="submitBtn"></button>
          </form> -->
          <div id="sideForm">
            <form class="form-inline mt-2">
              <label class="sr-only" for="inlineFormInputGroupUsername2"
                >Name of City</label
              >
              <div class="input-group mb-2 mr-sm-2 w-100">
                <div class="input-group-prepend">
                  <!-- <div class="input-group-text">Hey</div> -->
                  <button type="submit" id="submitBtn"></button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="searchForm"
                  placeholder="City name"
                />
              </div>
            </form>
            <button data-toggle="collapse" data-target="#cityList">
              Saved Cities
            </button>

            <div class="mb-2" id="cityList" class="collapse">
              <ul class="list-group list-group-flush" id="cityListItems">
                <!-- <li class="list-group-item">Chicago</li> -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md" id="middleCol">
          <div class="row justify-content-center my-4 text-center">
            <h1 id="TodayLabel"></h1>
            <form class="form-inline mt-2" id="form1">
              <div class="w-100">
                <h3>
                  Search for a city to display the current weather and a 5 day
                  forecast.
                </h3>
              </div>
              <label class="sr-only" for="inlineFormInputGroupUsername2"
                >Name of City</label
              >
              <div class="input-group mb-2 mr-sm-2 w-100">
                <div class="input-group-prepend">
                  <!-- <div class="input-group-text">Hey</div> -->
                  <button type="submit" id="submitBtn1"></button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="searchForm1"
                  placeholder="City name"
                />
              </div>
            </form>
          </div>
          <div class="row" id="mainCard"></div>
          <div class="row justify-content-center mt-4">
            <h1 id="5dayLabel">5 Day Forecast:</h1>
          </div>
          <div class="row justify-content-center mt-4" id="5dayRow"></div>
        </div>
        <div class="col-md-2" id="emptySpacingCol"></div>
      </div>
    </div>
    <!-- <div class="col text-center justify-content-left mx-auto" id="mainCol">
     
    </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="moment.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
