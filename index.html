<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="col" id="headCol">
      <div class="jumbotron jumbotron-fluid w-100">
        <div class="container-fluid text-center">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </div>

    <!-- <div class="row mx-4 justify-content-center"> -->

    <!-- </div> -->
    <div class="container-fluid">
      <div class="row flex-wrap" id="mainRow">
        <div class="col-md-3 mx-2" id="searchCol">
          <form class="form-inline align-middle" id="searchFormRow">
            <label class="sr-only" for="inlineFormInputName2"> City Name</label>
            <input
              type="text"
              class="form-control mx-auto"
              id="inlineFormInputName2"
              placeholder="Search for city"
            />

            <button type="submit"></button>
          </form>
        </div>
        <div class="col-md-4 offset-md-1" id="mainCard"></div>
      </div>
    </div>
    <div class="col text-center justify-content-left mx-auto" id="mainCol">
      <div class="row justify-content-center mt-4">
        <h1>5 Day Forecast:</h1>
      </div>
      <div class="row justify-content-center mt-4" id="5dayRow"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
